    <title>Malgré Tout - Dashboard</title>
</head>
<body>

    <div class="navigation">
        <a asp-area="" asp-page="/FrontPage" style="text-decoration:none;"><h1 style="color: #f1f1f1;">Malgré Tout</h1></a>
        <a href="#"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="#"><i class="fas fa-map-marked-alt"></i> Opsamlingssteder</a>
        <a href="#"><i class="fas fa-people-carry"></i> Kontaktpersoner</a>
        <a href="#"><i class="fas fa-users"></i> Medarbejdere</a>
        <a href="#"><i class="fas fa-copy"></i> Magasiner</a>
        <a href="#"><i class="fas fa-globe-europe"></i> Google Maps</a>
    </div>

    <div class="container-body">
<h1><i class="fas fa-chart-line"></i> Dashboard</h1>
<h4>Velkommen!</h4>
<div class="text-center">
    <div class="wrapper">
        <div class="row">
            <div class="col-sm">
                <h5>Opsamlingssteder</h5>
                <a asp-page="/PickupPoint/Read">
                    <i class="fas fa-map-marked-alt fa-9x" style="color: #1D1B26; height: 150px; width: auto; object-fit:contain;"></i>
                </a>
            </div>

            <div class="col-sm">
                <h5>Opsamlingsperson</h5>
                <a asp-page="/ContactPerson/Read">
                    <i class="fas fa-people-carry fa-9x" style="color: #1D1B26; height: 150px; width: auto; object-fit: contain;"></i>
                </a>
            </div>

            <div class="col-sm">
                <h5>Medarbejdere</h5>
                <a asp-page="/Employee/Read">
                    <i class="fas fa-users fa-9x" style="color: #1D1B26; height: 150px; width: auto; object-fit: contain;"></i>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="canvas-container">
                    <canvas id="myChart"></canvas>
                </div>
            </div>

            <div class="col">
                <div>
                    <canvas id="myChart2"></canvas>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="iframe-container"><iframe loading="lazy" src="https://www.google.com/maps/d/u/0/embed?mid=1Dqkw4IL1UUOQmmyEobiD3Xv6tE5Tkk6u" width="800" height="600" data-rocket-lazyload="fitvidscompatible" class="lazyloaded" data-ll-status="loaded" scrollwheel="false"></iframe></div>
            </div>
            <div class="col">
                <a class="twitter-timeline" data-height="600" href="https://twitter.com/HorsesMedia?ref_src=twsrc%5Etfw">Tweets fra Hestemedie</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
        </div>
    </div>
</div>
</div>

<script>
    const data = {
        labels: [
            'Danmark',
            'Tyskland',
            'Sverige'
        ],
        datasets: [{
            label: 'My First Dataset',
            data: [300, 50, 100],
            backgroundColor: [
                'rgb(255, 99, 132)',
                'rgb(54, 162, 235)',
                'rgb(255, 205, 86)'
            ],
            hoverOffset: 4
        }]
    };

    const config = {
        type: 'doughnut',
        data: data,
    };
    // === include 'setup' then 'config' above ===

    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
</script>
<script>
    const labels2 = [
  'January',
  'February',
  'March',
  'April',
  'May',
  'June',
];
const data2 = {
  labels: labels2,
  datasets: [{
    label: 'Ads (dummy data)',
    backgroundColor: 'rgb(255, 99, 132)',
    borderColor: 'rgb(255, 99, 132)',
    data: [0, 10, 5, 2, 20, 30, 45],
  }]
};

const config2 = {
  type: 'line',
  data: data2,
  options: {}
};

 // === include 'setup' then 'config' above ===
  
 var myChart2 = new Chart(
    document.getElementById('myChart2'),
    config2
  );

</script>
</body>
</html>
